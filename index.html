<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="ptbar" class="iconbar">
        <i id="pt-icon" class="fa-solid fa-circle-check icons"></i> <span id="points"></span>
        <div id="plus">+1</div>
    </div>
    <div id="wrongbar" class="iconbar">
        <i id="wrong-icon" class="fa-solid fa-circle-xmark icons"></i> <span id="wrong"></span>
    </div>
    <div id="streakbar" class="iconbar">
        <i id="streak-icon" class="fa-solid fa-fire icons"></i> <span id="streak"></span>
    </div>
    <audio id="sample" preload="auto"></audio>

    <div id="choices-ctr">
    </div>

    <div id="restart-page">
        <button id="restart-btn">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <div id="hiptbar" class="iconbar">
            <i id="hipt-icon" class="fa-solid fa-circle-check icons"></i> <span id="hipt"></span>
        </div>
        <div id="hibar" class="iconbar">
            <i id="hi-icon" class="fa-solid fa-fire icons"></i> <span id="hi"></span>
        </div>
    </div>

    <div id="playbar">
        <button id="play-btn" class="round-btn"><i class="fa-solid fa-play"></i></button>
        <button id="settings-btn" class="round-btn"><i class="fa-solid fa-gear"></i></button>
        <button id="info-btn" class="round-btn"><i class="fa-solid fa-circle-question"></i></button>
    </div>

    <script src="scripts.js"></script>
    <script src="https://kit.fontawesome.com/06b44fd96d.js" crossorigin="anonymous"></script>

</body>
</html>
